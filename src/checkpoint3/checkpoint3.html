<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cactus cool down</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./c3.css">
</head>
<body class="flex-center-center-100">
  <main>
    <div class="main-container flex-center-center-100 ">
      <h1 class="h1-intro">cactus cool down</h1>
      <h1 class="h1-end">cacti cooled down</h1>
      <h1 class="h1-end">thank you</h1>
      <div class="cloud-wrapper">
        <div class="puff puff-1"></div>
        <div class="puff puff-2"></div>
        <div class="puff puff-3"></div>
        <div class="puff puff-4"></div>
        <div class="puff puff-5"></div>
        <div class="puff puff-6"></div>
        <div id="rain-wrapper">
          <div id="rain" class="animated"></div>
        </div>
      </div>
      <div class="cactus-container">
        <div class="img-container cactus-1 animated">
          <img src="./PinClipart.com_cactus-clip-art-free_2090473.png" class="resp-img">
        </div>
        <div class="img-container cactus-2 animated">
          <img src="./PinClipart.com_cactus-clip-art-free_2090473.png" class="resp-img cactus-2-img">
        </div>
        <div class="img-container cactus-3 animated">
          <img src="./PinClipart.com_cactus-clip-art-free_2090473.png" class="resp-img">
        </div>
      </div>
      <audio controls id="music">
        <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Music_for_Video/Komiku/Captain_Glouglous_Incredible_Week_Soundtrack/Komiku_-_03_-_Mushrooms.mp3" type="audio/mpeg">
      </audio>
      <audio controls id="cactus-poke">
        <source src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-41945/zapsplat_multimedia_game_tone_retro_lose_002_44346.mp3" type="audio/mpeg">
      </audio>
    </div>
  </main>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script src="./c3.js"></script>
</html>
