<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cactus cool down</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./c3.css">
</head>
<body>
  <main>
    <div class="main-container">
      <h1>cactus cool down</h1>
      <div class="cloud-wrapper">
        <div class="puff puff-1"></div>
        <div class="puff puff-2"></div>
        <div class="puff puff-3"></div>
        <div class="puff puff-4"></div>
        <div class="puff puff-5"></div>
        <div class="puff puff-6"></div>
        <div id="rain-wrapper">
          <div id="rain" class="animated"></div>
        </div>
      </div>
      <div class="cactus-container">
        <div class="img-container cactus-1 animated">
          <img src="./PinClipart.com_cactus-clip-art-free_2090473.png" class="resp-img">
        </div>
        <div class="img-container cactus-2 animated">
          <img src="./PinClipart.com_cactus-clip-art-free_2090473.png" class="resp-img cactus-2-img">
        </div>
        <div class="img-container cactus-3 animated">
          <img src="./PinClipart.com_cactus-clip-art-free_2090473.png" class="resp-img">
        </div>
      </div>
    </div>
  </main>
</body>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script src="./c3.js"></script>
</html>
