<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erica Ren√©e Faulkenberry</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:900|Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="./contact-page.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>     
<section class="contact-container">
  <div class="back-arrow animated fadeInUpBig slower"><a href="#" alt="Return to homepage"><i class="fas fa-arrow-circle-left"></i></a></div>
  <form action="#" method="#" class="contact-form">
    <h1 class="animated fadeInLeftBig slower">Get in touch</h1>
    <fieldset class="animated fadeInDown slower">
      <label>
        <span>What is your name?</span>
        <input type="text" name="name" id="name">
      </label>
    </fieldset>
    <fieldset class="animated fadeInDown slower">
      <label>
        <span>Your email <i class="fas fa-hand-point-right"></i></span>
        <input type="email" name="email" id="email">
      </label>
    </fieldset>
    <fieldset class="animated fadeInDown slower">
      <label>
        <span>Subject:</span>
        <select name="selection">
          <option value="Freelance">Freelance</option>
          <option value="Job Inquiry">Job Inquiry</option>
          <option value="General Question">Mystery Question</option>
        </select>
      </label>
    </fieldset>
    <fieldset class="animated fadeInDown">
      <label>
        <span>Add your message here <i class="fas fa-hand-point-down"></i></span><br>
        <textarea name="message" id="message-box"></textarea>
      </label>
    </fieldset>
    <button type="submit" value="send" class="submit-button animated fadeInRightBig slower">Send it &nbsp;&nbsp;&nbsp;<i class="far fa-paper-plane"></i></button>
  </form>
</section>
<footer>
  <a href="https://github.com/coastlines" target="_blank"><i class="fab fa-github"></i></a>
  <a href="https://linkedin.com/in/ericarenee" target="_blank"><i class="fab fa-linkedin"></i></a>
</footer>
</body>
</html>
