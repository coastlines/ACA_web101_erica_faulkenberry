<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grids Dashboard</title>
    <link rel="stylesheet" href="cssgrids-style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="greeting">
            <h1>Hello, human!</h1>
        </div>
        <div class="clock">
            <span>12:00</span>
        </div>
        <div class="calculator">
             
        </div>
        <div class="calendar"></div>
        <div class="todo">
            <h2>To-Do</h2>
            <ul>
                <li><input type="checkbox" ><span ></span>Make breakfast</li>
                <li><input type="checkbox">Feed the pets</li>
                <li><input type="checkbox">Finish building dashboard</li>
            </ul>
        </div>
    </main>
</body>
</html>
