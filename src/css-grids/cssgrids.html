<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grids Dashboard</title>
    <link rel="stylesheet" href="cssgrids-style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="greeting">
            <h1>Hello, human!</h1>
        </div>
        <div class="clock">
            <span>12:00</span>
        </div>
        <div class="calculator">
             <div class="calc-display">
                
             </div>
             <div class="calc-row-1">
                <button>AC</button>
                <button>&#177;</button>
                <button>%</button>
                <button>&#247</button>
             </div>
             <div class="calc-row-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
             </div>
             <div class="calc-row-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calc-row-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calc-row-5">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        <div class="calendar"></div>
        <div class="todo">
            <h2>To-Do</h2>
            <ul>
                <li><input type="checkbox" ><span ></span>Make breakfast</li>
                <li><input type="checkbox">Feed the pets</li>
                <li><input type="checkbox">Finish building dashboard</li>
            </ul>
        </div>
    </main>
</body>
</html>
