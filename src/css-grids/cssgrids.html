<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grids Dashboard</title>
    <link rel="stylesheet" href="cssgrids-style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Orbitron&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  </head>
<body>
    <main class="main-container">
        <div class="greeting">
            <h1>Good Morning, Human!</h1>
        </div>
        <div class="clock">
            <span>12:00</span>
        </div>
        <div class="calculator">
             <div class="calc-display">
                <span>787</span>
             </div>
             
                <button class="calc-funct-column-item-top c-b-t-l">AC</button>
                <button class="calc-funct-column-item-top">&#177;</button>
                <button class="calc-funct-column-item-top">%</button>
                <button class="calc-funct-column-item c-b-t-r">&#247</button>
            
                <button class="calc-funct-column-item-middle">7</button>
                <button class="calc-funct-column-item-middle">8</button>
                <button class="calc-funct-column-item-middle">9</button>
                <button class="calc-funct-column-item">x</button>
         
                <button class="calc-funct-column-item-middle">4</button>
                <button class="calc-funct-column-item-middle">5</button>
                <button class="calc-funct-column-item-middle">6</button>
                <button class="calc-funct-column-item">-</button>
          
                <button class="calc-funct-column-item-middle">1</button>
                <button class="calc-funct-column-item-middle">2</button>
                <button class="calc-funct-column-item-middle">3</button>
                <button class="calc-funct-column-item">+</button>
         
                <button class="calc-button-zero calc-funct-column-item-bottom">0</button>
                <button class="calc-funct-column-item-bottom">.</button>
                <button class="calc-funct-column-item bottom">=</button>

        </div>
        <div class="calendar">
            <div class="today">
              <h3>Thursday</h3>
              <h2>13</h2>
            </div>
            <div class="full-calendar">
                <div class="month"><h3>February</h3></div>
                <div class="day-of-week">
                  <div>Su</div>
                  <div>Mo</div>
                  <div>Tu</div>
                  <div>We</div>
                  <div>Th</div>
                  <div>Fr</div>
                  <div>Sa</div>
                </div>
                <div class="date-grid">
                  <button><time datetime="2020-01-26">26</time></button>
                  <button><time datetime="2020-01-27">27</time></button>
                  <button><time datetime="2020-01-28">28</time></button>
                  <button><time datetime="2020-01-29">29</time></button>
                  <button><time datetime="2020-01-30">30</time></button>
                  <button><time datetime="2020-01-31">31</time></button>
                  <button><time datetime="2020-02-01">1</time></button>
                  <button><time datetime="2020-02-02">2</time></button>
                  <button><time datetime="2020-02-03">3</time></button>
                  <button><time datetime="2020-02-04">4</time></button>
                  <button><time datetime="2020-02-05">5</time></button>
                  <button><time datetime="2020-02-06">6</time></button>
                  <button><time datetime="2020-02-07">7</time></button>
                  <button><time datetime="2020-02-08">8</time></button>
                  <button><time datetime="2020-02-09">9</time></button>
                  <button><time datetime="2020-02-10">10</time></button>
                  <button><time datetime="2020-02-11">11</time></button>
                  <button><time datetime="2020-02-12">12</time></button>
                  <button><time datetime="2020-02-13">13</time></button>
                  <button><time datetime="2020-02-14">14</time></button>
                  <button><time datetime="2020-02-15">15</time></button>
                  <button><time datetime="2020-02-16">16</time></button>
                  <button><time datetime="2020-02-17">17</time></button>
                  <button><time datetime="2020-02-18">18</time></button>
                  <button><time datetime="2020-02-19">19</time></button>
                  <button><time datetime="2020-02-20">20</time></button>
                  <button><time datetime="2020-02-21">21</time></button>
                  <button><time datetime="2020-02-22">22</time></button>
                  <button><time datetime="2020-02-23">23</time></button>
                  <button><time datetime="2020-02-24">24</time></button>
                  <button><time datetime="2020-02-25">25</time></button>
                  <button><time datetime="2020-02-26">26</time></button>
                  <button><time datetime="2020-02-27">27</time></button>
                  <button><time datetime="2020-02-28">28</time></button>
                  <button><time datetime="2020-02-29">29</time></button>     
                </div>
            </div>
        </div>
        <div class="todo">
          <h2>Today's To-Do</h2>
          <ul>
              <li><input type="checkbox" ><span ></span>Make breakfast</li>
              <li><input type="checkbox">Feed the pets</li>
              <li><input type="checkbox">Finish building dashboard</li>
          </ul>
          <div class="add-new-item">
            <input type="text" id="myInput" placeholder="Add new todo"><i class="fas fa-plus addBtn"></i>
          </div>
      </div>
    </main>
</body>
</html>
