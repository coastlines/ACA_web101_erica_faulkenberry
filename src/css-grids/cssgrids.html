<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grids Dashboard</title>
    <link rel="stylesheet" href="cssgrids-style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli|Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-container">
        <div class="greeting">
            <h1>Hello, human!</h1>
        </div>
        <div class="clock">
            <span>12:00</span>
        </div>
        <div class="calculator">
             <div class="calc-display">
                <span>787</span>
             </div>
             
                <button>AC</button>
                <button>&#177;</button>
                <button>%</button>
                <button class="calc-funct-column-item">&#247</button>
            
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="calc-funct-column-item">x</button>
         
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="calc-funct-column-item">-</button>
          
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="calc-funct-column-item">+</button>
         
                <button class="calc-button-zero">0</button>
                <button>.</button>
                <button class="calc-funct-column-item">=</button>

        </div>
        <div class="calendar">   
             
        </div>
        <div class="todo">
            <h2>To-Do</h2>
            <ul>
                <li><input type="checkbox" ><span ></span>Make breakfast</li>
                <li><input type="checkbox">Feed the pets</li>
                <li><input type="checkbox">Finish building dashboard</li>
            </ul>
        </div>
    </main>
</body>
</html>
